import com.jelif.rmtwp.task.MagickTask
import com.jelif.rmtwp.task.MarkdownTask

plugins {
    id 'groovy'
}

group 'com.jelif'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()
    compile gradleApi()
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task markdown(type: MarkdownTask) {
    rewrite = false
}

task magick(type: MagickTask) {
    execute = false
}